- intent: problem1
  examples: |
    - تسلسل مواد غير فعال يؤثر على فهم الطالب للمادة مثل: ml nn
    - الخطة غير مدروسة جيدا بتسلسل المواد ولا بالمحتوى
    - تسلسل المواد من المفترض تكون مثل جامعة دمشق و يكون في كمان مواد مهمة اجبارية مثل Nlp ,exp cv ,ml وكل فصل متواجدة لان تخرجت وما عندي اي علم بال cv
    - لايوجد تسلسل واضح للطلاب بالنسبة لترتيب المواد التي تلي بعضها 
    - حصرا بكلية الفنون تخصص العمارة الداخلية الطلاب حرفيا ما بتعرف شو هنن مواد السنة التانية و التالتة و الرابعة ... مافي تسلسل مواد واضح و صريح ممكن طالب سنة تانية ينزل مادة تخرج (نظري) و هوي مو دريان انو هي مادة تخرج هي احد المشاكل يلي واجهتها بزمناتي
    - تسلسل المقررات يختلف كل تلو الآحرى مع عدم مراعاة السنوات التي سبق وقد قطعت مراحل بالخطط الدراسية القديمة بالإضافة إلى موضوع بعض مقررات الجامعة المتسلسلة تحتاج الى التطوير لتناسب المقررات التي تليها من حيث التسلسل
    - في تخصص الذكاء يوجد مواد يجب ان تكون اجبارية قبل مواد اخرى لتسهيل عملية الفهم
    - بعض المواد لم يتم تحديد المواد السابقة لها من قبل الكلية مما ادى الى تشكل صعوبك في فهم المادة 
    - يجب جعل ml متطلب سابق ل nn 
    - يوجد مادة تفتح مادة والمادتين ليست متعلقتان ببعض او ليسو مكملين لبعض
    - لاجل الصدفة نزلت ml قبل nn وكانت رواق الاموار بس شفت كتير ناس عم تحكي انو اخدت ال nn بالاول وكان الموضوع صعب عليهون 
    - عدم    تنسيق  بين  فتح مواد فهناك مادتين تفتح مادة 
    - تداخل سلاسل المواد ببعضا متل سلسلة البيولوجيا مع التحليلية ..

