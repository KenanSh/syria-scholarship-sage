version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
########################################################################
intents:
- affirm
- bot_challenge
- country
- deny
- stop
- goodbye
- greet
- help
- out_of_scope
- scholarship
- training_opportunity
- thank
- request_scholarship_form
- exchange_program
- website_info
- services
- inform
########################################################################
entities:
- country
- finance
########################################################################
slots:
  country:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: country
      conditions:
      - active_loop: ss_form
        requested_slot: country

  finance:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: finance
      conditions:
      - active_loop: ss_form
        requested_slot: finance
########################################################################
forms:
  ss_form:
    required_slots:
      - country
      - finance
########################################################################
responses:
  utter_greet:
